            '90s Rock + skateboards + ramen<br>= default personality',
            'If it doesn\'t scale, it doesn\'t exist.',
            'Available for the right kind of trouble.'
        ];
        let messageIndex = 0;
        
        card.onclick = () => {
            isFlipped = !isFlipped;
            card.style.transform = '';
            card.classList.toggle('flipped');
            
            if (!card.classList.contains('flipped')) {
                flipCount++;
                localStorage.setItem('flipCount', flipCount);
                messageIndex = (messageIndex + 1) % backMessages.length;
                document.querySelector('.tagline-full').innerHTML = backMessages[messageIndex];
                
                if (flipCount >= 3) {
                    document.getElementById('flipCounter').textContent = `${flipCount} flips ðŸ”¥`;
                    document.getElementById('flipCounter').classList.add('show');
                }
                
                if (flipCount === 25) {
                    createConfetti();
                    setTimeout(() => {
                        alert('Must be nice to have this kind of time to play with a business card ðŸ˜');
                        flipCount = 0;
                        localStorage.setItem('flipCount', '0');
                        document.getElementById('flipCounter').classList.remove('show');
                    }, 300);
                }
            }
        };
        
        document.getElementById('addContact').onclick = (e) => {
            e.stopPropagation();
            const vcf = "BEGIN:VCARD\r\nVERSION:3.0\r\nN:Goddard;Shannon;;;\r\nFN:Shannon Goddard\r\nORG:Loyal9 LLC\r\nTITLE:Founder\r\nTEL;TYPE=CELL:+19097089759\r\nEMAIL:shannon@loyal9.app\r\nEND:VCARD";
            const blob = new Blob([vcf], {type: "text/vcard"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "Shannon-Goddard.vcf";
            a.click();
            URL.revokeObjectURL(url);
        };
        
        document.getElementById('shareBtn').onclick = async (e) => {
            e.stopPropagation();
            if (navigator.share) {
                try { await navigator.share({title: "Shannon Goddard", url: location.href}); } catch(e) {}
            } else {
                alert('Link: ' + location.href);
            }
        };
        
        document.getElementById('githubBtn').onclick = (e) => {
            e.stopPropagation();
            window.open('https://github.com/Shannon-Goddard', '_blank');
        };
        
        document.getElementById('linkedinBtn').onclick = (e) => {
            e.stopPropagation();
            window.open('https://www.linkedin.com/in/shannon-goddard', '_blank');
        };
        
        // QR Code
        document.getElementById('qrBtn').onclick = (e) => {
            e.stopPropagation();
            const modal = document.getElementById('qrModal');
            const qrDiv = document.getElementById('qrcode');
            qrDiv.innerHTML = '';
            
            // Generate QR using Google Charts API
            const qrUrl = 'https://shannon.loyal9.app';
            const qrImg = document.createElement('img');
            qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(qrUrl)}`;
            qrImg.style.width = '250px';
            qrImg.style.height = '250px';
            qrDiv.appendChild(qrImg);
            
            modal.style.display = 'flex';
        };
        
        document.getElementById('closeQr').onclick = () => {
            document.getElementById('qrModal').style.display = 'none';
        };
        
        document.getElementById('qrModal').onclick = (e) => {
            if (e.target.id === 'qrModal') {
                document.getElementById('qrModal').style.display = 'none';
            }
        };
        
        // PWA Install button
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'flex';
        });
        
        installBtn.onclick = async (e) => {
            e.stopPropagation();
            if (!deferredPrompt) return;
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                installBtn.style.display = 'none';
            }
            deferredPrompt = null;
        };
        
        window.addEventListener('appinstalled', () => {
            installBtn.style.display = 'none';
        });
        
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('PWA ready'))
                .catch(() => console.log('PWA registration failed'));
        }
    </script>
</body>
