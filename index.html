<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Shannon Goddard | Loyal9</title>
  <link rel="apple-touch-icon" href="img/avatar.png">
  
  <link rel="manifest" href="data:application/manifest+json,{
    "name":"Shannon Goddard",
    "short_name":"Shannon",
    "start_url":".",
    "display":"standalone",
    "background_color":"#000000",
    "theme_color":"#000000",
    "icons":[{"src":"img/avatar.png","sizes":"512x512","type":"image/jpeg"}]
  }">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <style>
    body{font-family:-apple-system,system-ui,sans-serif;background:#000;color:#fff;margin:0;height:100dvh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;overflow:hidden}
    h1{font-size:2.2em;margin:0.2em 0;font-weight:800;text-shadow:0 0 20px rgba(4,170,109,0.5)}
    p{font-size:1.15em;max-width:90%;line-height:1.4}
    .links a{color:#fff;font-size:2.4em;margin:0 16px;opacity:0.9;text-shadow:0 4px 12px #000}
    .links a:hover{opacity:1;transform:scale(1.15);transition:all .2s}
    button{background:#04AA6D;border:none;border-radius:16px;padding:14px 28px;margin:20px 8px;font-size:1.2em;color:#fff;cursor:pointer;box-shadow:0 8px 25px rgba(4,170,109,0.5);font-weight:600}
    button:active{transform:scale(0.94)}
  </style>
</head>
<body>
  <h1>Shannon Goddard</h1>
  <p>Founder @ Loyal9 LLC<br>Open-Source code — I Pass Them Left, Then Watch the Industry Blink.</p>
  
  <div class="links">
    <a href="tel:+19097089759"><i class="fa-solid fa-phone"></i></a>
    <a href="mailto:shannon@loyal9.app"><i class="fa-solid fa-envelope"></i></a>
    <a href="https://www.linkedin.com/in/shannon-goddard"><i class="fa-brands fa-linkedin-in"></i></a>
    <a href="https://github.com/Shannon-Goddard"><i class="fa-brands fa-github"></i></a>
  </div>

  <div class="buttons">
    <button id="addContact">+ Add to Contacts</button>
    <button id="shareBtn"><i class="fa-solid fa-share-nodes"></i> Share Me</button>
  </div>

  <script>
    const data = {
      name: "Shannon Goddard",
      phone: "+19097089759",
      email: "shannon@loyal9.app",
      url: location.href,
      photo: location.origin + "/img/avatar.png"  // Makes PHOTO work even when shared
    };

    document.getElementById("shareBtn").onclick = async () => {
      if (navigator.share) {
        await navigator.share({
          title: "Shannon Goddard – Loyal9 LLC",
          text: "Here’s my contact – let’s stay in touch!",
          url: location.href
        });
      } else {
        prompt("Copy this link:", location.href);
      }
    };

    document.getElementById("addContact").onclick = () => {
      const vcf = [
        "BEGIN:VCARD",
        "VERSION:3.0",
        "N:Goddard;Shannon;;;",
        "FN:Shannon Goddard",
        "ORG:Loyal9 LLC",
        "TEL;TYPE=CELL:" + data.phone,
        "EMAIL:" + data.email,
        "URL:" + data.url,
        "PHOTO;VALUE=URI:" + data.photo,
        "END:VCARD"
      ].join("\r\n");

      const blob = new Blob([vcf], {type: "text/vcard"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Shannon-Goddard.vcf";
      a.click();
      URL.revokeObjectURL(url);
    };
  </script>
</body>
</html>
