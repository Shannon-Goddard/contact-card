<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital business card for Shannon Goddard, Founder of Loyal9 LLC">
    <meta name="theme-color" content="#04AA6D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Shannon">
    <title>Shannon Goddard | Loyal9</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-512.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }
        
        .card {
            width: 90vw;
            max-width: 500px;
            aspect-ratio: 1.586;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 16px;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }
        
        .front {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }
        
        .back {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            transform: rotateY(180deg);
            text-align: center;
            position: relative;
        }
        
        .logo-circle {
            display: inline-block;
            padding: 8px 12px;
            border: 2px solid #04AA6D;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-weight: 900;
            color: #04AA6D;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        
        .name {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 3px;
            color: #ffffff;
            margin-bottom: 8px;
        }
        
        .title {
            font-size: 0.85rem;
            color: #a0a0a0;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        
        .divider {
            width: 50px;
            height: 2px;
            background: #04AA6D;
            margin-bottom: 15px;
        }
        
        .contact-item {
            font-size: 0.8rem;
            color: #b0b0b0;
            margin: 6px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .contact-item i {
            color: #04AA6D;
        }
        
        .logo-large {
            font-size: 8rem;
            font-weight: 900;
            color: rgba(4, 170, 109, 0.08);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Courier New', monospace;
            white-space: nowrap;
        }
        
        .tagline-full {
            font-size: 1.1rem;
            color: #ffffff;
            line-height: 1.8;
            position: relative;
            z-index: 1;
        }
        
        .tagline-separator {
            color: #04AA6D;
            margin: 10px 0;
            display: inline-block;
        }
        
        .action-buttons {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }
        
        .action-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #04AA6D 0%, #038557 100%);
            border: none;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(4, 170, 109, 0.4);
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            transform: scale(1.1) translateY(-2px);
        }
        
        .flip-counter {
            position: absolute;
            top: 12px;
            right: 16px;
            background: rgba(4, 170, 109, 0.9);
            color: #fff;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 11px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.4s;
        }
        
        .flip-counter.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="action-buttons">
        <button class="action-btn" id="addContact" title="Add to Contacts">
            <i class="fa-solid fa-user-plus"></i>
        </button>
        <button class="action-btn" id="shareBtn" title="Share Contact">
            <i class="fa-solid fa-share-nodes"></i>
        </button>
        <button class="action-btn" id="githubBtn" title="GitHub">
            <i class="fa-brands fa-github"></i>
        </button>
        <button class="action-btn" id="linkedinBtn" title="LinkedIn">
            <i class="fa-brands fa-linkedin-in"></i>
        </button>
    </div>
    <div class="card" onclick="this.classList.toggle('flipped')">
        <div class="face front">
            <div class="logo-circle">&lt; /&gt;</div>
            <h1 class="name">SHANNON GODDARD</h1>
            <p class="title">Founder</p>
            <div class="divider"></div>
            <div>
                <p class="contact-item"><i class="fa-solid fa-phone"></i> +1 (909) 708-9759</p>
                <p class="contact-item"><i class="fa-solid fa-envelope"></i> shannon@loyal9.app</p>
                <p class="contact-item"><i class="fa-solid fa-globe"></i> loyal9.app</p>
            </div>
        </div>
        <div class="face back">
            <div class="logo-large">&lt; /&gt;</div>
            <p class="tagline-full">Founder @ Loyal9 LLC<br><span class="tagline-separator">|</span><br>Open-Source code â€” We Pass Them Left,<br>Then Watch the Industry Blink.</p>
            <div class="flip-counter" id="flipCounter"></div>
        </div>
    </div>
    <script>
        const card = document.querySelector('.card');
        let flipCount = parseInt(localStorage.getItem('flipCount') || '0');
        
        const backMessages = [
            'Founder @ Loyal9 LLC<br><span class="tagline-separator">|</span><br>Open-Source code â€” We Pass Them Left,<br>Then Watch the Industry Blink.',
            'I turn chaos into revenue.',
            'Currently building Loyal9<br>â€” one middle finger at a time.',
            '90s R&B + motorcycles + ramen<br>= default personality',
            'If it doesn\'t scale, it doesn\'t exist.',
            'Available for the right kind of trouble.'
        ];
        let messageIndex = 0;
        
        card.onclick = () => {
            card.classList.toggle('flipped');
            
            if (!card.classList.contains('flipped')) {
                flipCount++;
                localStorage.setItem('flipCount', flipCount);
                messageIndex = (messageIndex + 1) % backMessages.length;
                document.querySelector('.tagline-full').innerHTML = backMessages[messageIndex];
                
                if (flipCount >= 3) {
                    document.getElementById('flipCounter').textContent = `${flipCount} flips ðŸ”¥`;
                    document.getElementById('flipCounter').classList.add('show');
                }
            }
        };
        
        document.getElementById('addContact').onclick = (e) => {
            e.stopPropagation();
            const vcf = "BEGIN:VCARD\r\nVERSION:3.0\r\nN:Goddard;Shannon;;;\r\nFN:Shannon Goddard\r\nORG:Loyal9 LLC\r\nTITLE:Founder\r\nTEL;TYPE=CELL:+19097089759\r\nEMAIL:shannon@loyal9.app\r\nEND:VCARD";
            const blob = new Blob([vcf], {type: "text/vcard"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "Shannon-Goddard.vcf";
            a.click();
            URL.revokeObjectURL(url);
        };
        
        document.getElementById('shareBtn').onclick = async (e) => {
            e.stopPropagation();
            if (navigator.share) {
                try { await navigator.share({title: "Shannon Goddard", url: location.href}); } catch(e) {}
            } else {
                alert('Link: ' + location.href);
            }
        };
        
        document.getElementById('githubBtn').onclick = (e) => {
            e.stopPropagation();
            window.open('https://github.com/Shannon-Goddard', '_blank');
        };
        
        document.getElementById('linkedinBtn').onclick = (e) => {
            e.stopPropagation();
            window.open('https://www.linkedin.com/in/shannon-goddard', '_blank');
        };
        
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('PWA ready'))
                .catch(() => console.log('PWA registration failed'));
        }
    </script>
</body>
</html>
